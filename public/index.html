<DOCTYPE! html>

    <head>
        <title>Preview Demo</title>

        <!-- VK -->
        <script type="text/javascript" src="https://vk.com/js/api/share.js?93" charset="windows-1251"></script>
        
        <!-- Style -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <img src="site.jpg" width="100%"/>
        <main>
            <ul class="cart-list">
                <li class="cart-item">
                    <span class="name">Партер Ряд 1 Место 2</span>
                    <span class="price">1500 Руб.</span>
                    <button forgeID="3544" class="btn-preview">Посмотреть</button>
                    <button class="btn-remove">Убрать</button>
                </li>
                <li class="cart-item">
                    <span class="name">Партер Ряд 7 Место 12</span>
                    <span class="price">1500 Руб.</span>
                    <button forgeID="2624" class="btn-preview">Посмотреть</button>
                    <button class="btn-remove">Убрать</button>
                </li>
                <li class="cart-item">
                    <span class="name">Партер Ряд 4 Место 21</span>
                    <span class="price">1500 Руб.</span>
                    <button forgeID="1584" class="btn-preview">Посмотреть</button>
                    <button class="btn-remove">Убрать</button>
                </li>
            </ul>

            <form>
                <span>Сумма: 4500 Руб.</span>
                <button class="btn-pay" style="margin-left: 8px" type="submit">Оплатить</button>
            </form>
            <div id="modal">
                <div class="modal-content">
                    <button class="btn-close">&times;</button>
                    <div id="vk-share"></div>
                </div>
            </div>
        </main>
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <!-- Scripts -->
        <script src="script.js"></script>

    </body>
