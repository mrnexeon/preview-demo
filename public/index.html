<DOCTYPE! html>

    <title>Preview Demo</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <body>
        <ul class="cart-list">
            <li class="cart-item">
                <span class="name">Партер Ряд 3 Место 1</span>
                <span class="price">1600 Руб.</span>
                <button name="preview">Посмотреть</button>
                <button name="remove">Убрать</button>
            </li>
            <li class="cart-item">
                <span class="name">Партер Ряд 3 Место 2</span>
                <span class="price">1600 Руб.</span>
                <button name="preview">Посмотреть</button>
                <button name="remove">Убрать</button>
            </li>
            <li class="cart-item">
                <span class="name">Партер Ряд 3 Место 3</span>
                <span class="price">1600 Руб.</span>
                <button name="preview">Посмотреть</button>
                <button name="remove">Убрать</button>
            </li>
        </ul>
        
        <form>
            <span>Сумма: 3200 Руб.</span>
            <button type="submit">Оплатить</button>
        </form>

        <iframe src="build/index.html">
    </body>

    <!-- jQuery -->
