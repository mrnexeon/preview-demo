<DOCTYPE! html>

    <head>
        <title>Preview Demo</title>
        
        <!-- Style -->
        <link rel="stylesheet" href="style.css">
        <!-- Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <div id="headbar">
            <select id="event-switcher">
                <option>Сван</option>
                <option>Фро</option>
                <option selected>Страна Москва</option>
            </select>
            </div>

            <img src="site.jpg" width="100%" />

        <main>
            <ul class="cart-list">
                <li class="cart-item">
                    <span class="name">Партер Ряд 3 Место 4</span>
                    <span class="price">1500 Руб.</span>
                    <button event="3" placeName="Партер Ряд 3 Место 4" forgeID="2900" class="btn-preview">Посмотреть</button>
                    <button class="btn-remove">Убрать</button>
                </li>
                <li class="cart-item">
                    <span class="name">Партер Ряд 8 Место 16</span>
                    <span class="price">1500 Руб.</span>
                    <button event="3" placeName="Партер Ряд 8 Место 16" forgeID="1260" class="btn-preview">Посмотреть</button>
                    <button class="btn-remove">Убрать</button>
                </li>
                <li class="cart-item">
                    <span class="name">Партер Ряд 5 Место 25</span>
                    <span class="price">1500 Руб.</span>
                    <button event="3" placeName="Партер Ряд 5 Место 25" forgeID="1340" class="btn-preview">Посмотреть</button>
                    <button class="btn-remove">Убрать</button>
                </li>
            </ul>

            <form>
                <span>Сумма: 4500 Руб.</span>
                <button class="btn-pay" style="margin-left: 8px" type="submit">Оплатить</button>
            </form>
            <div id="modal">
                <div class="modal-content">
                    <div class="modal-sidebar">
                        <button class="btn-modal btn-close"><i class="material-icons">close</i></button>
                        <button class="btn-modal btn-share" id="vk-share"></button>
                    </div>
                </div>
            </div>
        </main>

        <!-- VK -->
        <script type="text/javascript" src="https://vk.com/js/api/share.js?93" charset="windows-1251"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <!-- Scripts -->
        <script src="script.js"></script>

    </body>
